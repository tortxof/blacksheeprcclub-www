---
layout: default
title: Officers
---
<p>The club officers for 2017 are as follows:</p>

<table class="officers">
{% for officer in site.data.officers %}
    <tr>
      <td class="rank">{{ officer.rank }}</td>
      <td>{{ officer.name }}</td>
      <td>{{ officer.phone }}</td>
      <td><a href="mailto:{{ officer.email }}">{{ officer.email }}</a></td>
    </tr>
{% endfor %}
</table>
