---
layout: default
title: Photos
---
{% for photo in site.data.photos %}
<div class="thumbnail">
<a href="/photos/large/{{ photo.file }}" rel="lightbox[photos]"{% if photo.title %} title="{{ photo.title }}"{% endif %}>
<img src="/photos/small/{{ photo.file }}" /></a>
{% if photo.title %}<div class="photo-title">{{ photo.title }}</div>{% endif %}
</div>
{% endfor %}
<br style="clear:both;" />
