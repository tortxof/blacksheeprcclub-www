---
layout: default
title: Photos
---
<div class="thumbnail-container">
  {% for photo in site.data.photos %}
  <div class="thumbnail">
    <a href="/photos/large/{{ photo.file }}"{% if photo.title %} title="{{ photo.title }}"{% endif %}>
      <img src="/photos/small/{{ photo.file }}" />
    </a>
    {% if photo.title %}<div class="photo-title">{{ photo.title }}</div>{% endif %}
  </div>
  {% endfor %}
</div>
