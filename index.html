---
layout: default
title: News
---
{% for post in site.posts %}
<p>
<span class="post_date">{{ post.date | date: "%Y-%m-%d" }}</span>
{% if post.newsletter %}
 - <a href="/newsletters/bsrcc-newsletter-{{ post.newsletter }}.pdf">{{ post.title }}</a>
{% else %}
 - <a href="{{ post.url }}">{{ post.title }}</a> - 
<span class="post_preview">{{ post.content | strip_html | truncatewords: 10 }}</span>
{% endif %}
</p>
{% endfor %}
