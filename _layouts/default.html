<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Daniel Jones http://djones.co/" />
  <meta name="keywords" content="" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="google-site-verification" content="1rYMrwc1wiV45-0JEcoTZHtt8RQOMsvIKNVM_BKzJuc" />
  <meta name="google-site-verification" content="MO7QGduksSDps7XAWozkBe474kuqKPYQ1W0pEMr0cEM" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans|Lora:400,700" rel="stylesheet" type="text/css">
  <link href="/css/stylesheet.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed.xml" />
  <link rel="icon" type="image/png" href="/images/icon.png" />
  <title>{{ site.name }}</title>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="main" itemscope itemtype="http://schema.org/Organization">

    <div class="header"><div class="header-img"><p itemprop="name">{{ site.name }}</p></div></div>

    <div class="nav-expand"><i class="fa fa-bars fa-2x"></i></div>

    <nav id="nav" role="navigation">
      {% include nav.html %}
    </nav><!-- end nav -->

    <div id="content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div><!-- end content -->

    <div id="footer">
      {% include footer.html %}
    </div><!-- end footer -->

  </div><!-- end main -->

  <script src="/js/site.js"></script>

</body>
</html>
